<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emiliano's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
    }

    .header {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: flex-end;
      background: #000;
      padding: 10px 30px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: #aaa;
    }

    .hero {
      height: 66vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay h1 {
      color: white;
      font-size: 4.5rem;
      font-weight: 700;
      margin: 0;
    }

    .summary-button {
      text-align: center;
      margin: 40px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    .summary-button .logo-placeholder {
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 12px;
    }

    .summary-button button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background-color: #111;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .summary-button button:hover {
      background-color: #333;
    }

    .projects {
      padding: 60px 20px;
      background: #f9f9f9;
    }

    .projects h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .project {
      background: white;
      text-align: center;
      padding: 20px;
      text-decoration: none;
      color: inherit;
      border-radius: 10px;
      transition: box-shadow 0.3s, transform 0.2s;
    }

    .project:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transform: translateY(-4px);
    }

    .project-img {
      width: 100%;
      height: 200px;
      background: black;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .project h3 {
      font-size: 1.2rem;
      margin: 0 0 8px 0;
      font-weight: 600;
    }

    .project p {
      font-size: 0.95rem;
      color: #555;
    }

    .experience {
      padding: 60px 20px;
    }

    .experience h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .experience-entry,
    .education-entry,
    .certification-entry {
      max-width: 800px;
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      background: #f0f0f0;
      border-radius: 8px;
    }

    .experience-entry h3,
    .education-entry h4,
    .certification-entry h4 {
      margin-bottom: 8px;
      font-weight: 600;
    }

    .about {
      padding: 60px 20px;
      background: #f4f4f4;
    }

    .about h2 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .about-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .about-photo {
      width: 200px;
      height: 200px;
      background: black;
      border-radius: 100px;
    }

    .about-text {
      max-width: 500px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact {
      padding: 60px 20px;
    }

    .contact h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      gap: 12px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .contact-form button {
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-form button:hover {
      background-color: #333;
    }

    .social-links {
      margin-top: 24px;
      text-align: center;
    }

    .social-links a {
      margin: 0 12px;
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }
  </style>
</head>
